        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>our product</h2>
                    </div>

      <!-- our product -->

      <div class="product-bg">
         <div class="product-bg-white">
         <div class="container">
            <div class="row">
               {% for product in products %}
               <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                  <div class="product-box">
                     <i><img src="{{ product.img_url }}" style="height:150px;width:700px;" /></i>
                     <h3>{{ product.name }}</h3>
                     <span>${{ product.price }}</span>
                     <a href="{{ url_for('add_to_cart',id=product.id) }}"><button class="send">Add to Cart</button></a>
                  </div>
               </div>
               {% endfor %}
               </div>
            </div>
         </div>
