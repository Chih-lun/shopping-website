{% include "header.html" %}

<div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Login</h2>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- contact -->
<div class="contact" style="padding-bottom:20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--error message-->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!--form-->
                {% import "bootstrap/wtf.html" as wtf %}
                {{ wtf.quick_form(form, novalidate=True) }}
            </div>
        </div>
    </div>
</div>
